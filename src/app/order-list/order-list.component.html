<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      overflow: hidden;
      background-color: dodgerblue;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-right {
      float: right;
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      .header-right {
        float: none;
      }
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: blue;
      text-align: center;
      color: white;
    }
</style>

<div class="header">
    <a href="#default" class="logo">Welcome To Restaurant App</a>
    <div class="header-right">
      <a routerLink="/welcome" routerLinkActive="active">Welcome</a>
    
      <a routerLink="/menu" routerLinkActive="active">Menu</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a routerLink="/findallOrders" routerLinkActive="active" class="nav-link" >Order List</a>
        </li>
        <li class = "nav-item">
            <a routerLink="/create-order" routerLinkActive="active" class="nav-link" >Add Order</a>
        </li>
    </ul>
  </nav>
  <div class="panel panel-primary">
    <div class="panel-heading">

      
      <h2>Order List</h2>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Itemname</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders ">
            <td>{{order.id}}</td>
            <td>{{order.itemName}}</td>
            <td>{{order.quantity}}</td>
           <td><button (click)="updateOrder(order.id)" class="btn btn-info">Update</button>
               <button (click)="deleteOrder(order.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
           
          </tr>
        </tbody>
      </table>
      <br>
      <footer class = "footer">
        <div class = "container">
            <span>All Rights Reserved  sai@gamil.com</span>
        </div>
