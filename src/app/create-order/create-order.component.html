<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class = "navbar-nav">
        <li class = "nav-item">
            <a routerLink="/findallOrders" routerLinkActive="active" class="nav-link" >Order List</a>
        </li>
        <li class = "nav-item">
            <a routerLink="/create-order" routerLinkActive="active" class="nav-link" >Add Order</a>
        </li>
    </ul>

    <br>
    <div class="container">
<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id </label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="order.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Item Name</label>
      <input type="text" class="form-control" id="itemName" required [(ngModel)]="order.itemName" name="itemName">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="order.quantity" name="quantity">
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
